version: '3.8'

services:
  php-fpm:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
      args:
        XDEBUG_ON: 1
    restart: unless-stopped
    container_name: php-fpm
    volumes:
      - .:/var/www/html
  php-cli:
    container_name: php-cli
    build:
      context: ./php-cli
      dockerfile: php-cli/Dockerfile
    volumes:
      - .:/var/www/html
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - php-fpm
    ports:
      - '80'
      - '443'
    volumes:
      - ./nginx/dev.fpm.conf:/etc/nginx/conf.d/site.conf
      - .:/var/www/html
  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    volumes:
      - 'redis:/data'
  mysql:
    image: 'mysql:8.0'
    ports:
      - '3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
    volumes:
      - 'mysql:/var/lib/mysql'
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}" ]
      retries: 3
      timeout: 5s
  node-cli:
    container_name: node-cli
    build:
      context: node-cli
      dockerfile: Dockerfile
