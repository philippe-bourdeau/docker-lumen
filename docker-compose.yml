version: '3.3'

services:
  php-fpm:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: php-fpm
    volumes:
      - ${PHP_APPLICATION_FOLDER}:/var/www/html
  php-cli:
    container_name: php-cli
    build:
      context: ./php-cli
      dockerfile: Dockerfile-7.4
    volumes:
      - ${PHP_APPLICATION_FOLDER}:/var/www/html
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - php-fpm
    ports:
      - 8080:80
      - 443:443
    volumes:
      - ./nginx/site.conf:/etc/nginx/conf.d/site.conf
      - ${PHP_APPLICATION_FOLDER}:/var/www/html
  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    volumes:
      - /data
  node:
    container_name: node
    build:
      context: ./node
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
      - "8000:8000"
    tty: true
    stdin_open: true
    volumes:
      - ${JS_APPLICATION_FOLDER}:/home/node/vue-app
